<div class="form-group">
    <label class="form-label mt-4" for="">Name:</label>
    <div class="input-group">
        <input [(ngModel)]="personToEditFromAppComponent.name" class="form" type="text">
    </div>    

    <label class="form-label" for="">Alter:</label>
    <div class="input-group">
        <input [(ngModel)]="personToEditFromAppComponent.age" class="form" type="text">
    </div> 

    <div class="mt-2">
        <button (click)="savePerson()" class="btn btn-primary-watch mr-2">Speichern</button>
        <button (click)="cancel()" class="btn btn-primary-watch">Abbrechen</button>

    </div>
</div>
